<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">        
        <div v-for="imagem in imagens">
            <img v-bind:src="imagem" width="250px" />
        </div>    
        
        <hr />

        <ul>
            <li v-for="(fruta, index) in frutas">
                {{index}} - {{fruta.nome}} - {{fruta.cor}}
            </li>
        </ul>

        <hr />

        <ul>
            <li v-for="(value, key, index) in usuario">
                <b>{{key}}</b>: {{value}}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        new Vue({

            el: '#app',
            data: {
                imagens: ["images/vuejs_01.png", "images/vuejs_02.png", "images/vuejs_03.png"],
                frutas: [
                    { nome: 'Pera', cor: 'Verde' },
                    { nome: 'Uva', cor: 'Verde' },
                    { nome: 'Ma√ßa', cor: 'Vermelha' }
                    ],
                usuario: { nome: "Bruno", email: "brunocezargoncalves@outlook.com" }
            }
        })

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <input type="text" v-model="textoDigitado" v-on:keyup.enter="alterarNome()" />
        <!-- <input type="text" v-model="textoDigitado" v-on:keyup.space="alterarNome()" /> -->

        <ul>
            <li v-for="item in array" style="background: white;" @click="alerta($event)">
                {{item}}
            </li>
        </ul>

        red<input @click="corP($event.target.value)" type="radio" name="cor" value="red" checked>
        green<input @click="corP($event.target.value)" type="radio" name="cor" value="green">
        blue<input @click="corP($event.target.value)" type="radio" name="cor" value="blue">
        yellow<input @click="corP($event.target.value)" type="radio" name="cor" value="yellow">

        <br /><br />

        <button @click="vermelho()">Vermelho</button>
        <button @click="verde()">Verde</button>
        <button @click="incolor()">Incolor</button>

        <br /><br />

        <!-- <p v-bind:class="classParagrafo"> -->
        <p v-bind:class="{ classParagrafo, red: colors.vermelho, green: colors.verde }">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tenetur, ut ipsum. Sapiente dolor dignissimos
            nihil ipsam officia minima iste, architecto veritatis voluptatibus incidunt aperiam facilis porro maiores
            cumque velit animi.
        </p>

    </div>

    <style>
        .red {
            background-color: red
        }

        .green {
            background-color: green
        }

        .blue {
            background-color: blue
        }

        .yellow {
            background-color: yellow
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        new Vue({

            el: '#app',
            data: {
                classParagrafo: 'red',
                textoDigitado: "",
                array: [],
                colors: {
                    vermelho: true,
                    verde: true
                }
            },
            methods: {
                alterarNome() {
                    this.array.push(this.textoDigitado);
                    this.textoDigitado = "";
                },
                alerta(event) {

                    element = event.target;

                    // if (element.style.background == 'white none repeat scroll 0% 0%')
                    //     alert(event.target.textContent.trim());

                    if (element.style.background == 'white none repeat scroll 0% 0%')
                        event.target.style = "background: red";
                    else
                        event.target.style = "background: white";

                },
                corP(cor) {
                    this.classParagrafo = cor;
                },
                vermelho() {
                    this.colors.vermelho = true;
                    this.colors.verde = false;
                },
                verde() {
                    this.colors.vermelho = false;
                    this.colors.verde = true;
                },
                incolor() {
                    this.colors.vermelho = false;
                    this.colors.verde = false;
                }
            }
        })

    </script>

</body>

</html>

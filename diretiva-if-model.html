<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <input type="text" v-model="imagemEscolhida" />
        <br />
        <div v-if="imagemEscolhida == 1">
            <img v-bind:src="srcImg01" v-bind:title="tituloImg" width="250px" />
        </div>
        <div v-else-if="imagemEscolhida == 2">
            <img v-bind:src="srcImg02" v-bind:title="tituloImg" width="250px" />
        </div>
        <div v-else="imagemEscolhida == 3">
            <img v-bind:src="srcImg03" v-bind:title="tituloImg" width="250px" />
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        new Vue({

            el: '#app',
            data: {
                imagemEscolhida: "",
                srcImg01: "images/vuejs_01.png",
                srcImg02: "images/vuejs_02.png",
                srcImg03: "images/vuejs_03.png",
                tituloImg: "Logo Vue.js"
            }
        })

    </script>

</body>

</html>

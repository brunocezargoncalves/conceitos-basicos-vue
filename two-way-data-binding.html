<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">        
        <input type="text" v-model="textoDigitado" />
        <br />
        <button v-on:click="alterarNome()">
            Alterar nome com button
        </button>
        <div @click="alterarNome()">
            Alterar nome com div
        </div>
        <br />
        <label v-text="textoDigitado"></label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        new Vue({

            el: '#app',
            data: {
                textoDigitado: ""
            },
            methods: {
                alterarNome() {
                    this.textoDigitado = "Gon√ßalves";
                }
            }
        })

    </script>

</body>

</html>
